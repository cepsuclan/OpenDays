  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Simulation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Nav CSS from detective.html  */
    :root{
        --bg:#1a1a2e;
        --panel:#0f0f1b;
        --accent:#00ff00;
        --muted:#ccc;
        --gold:#ffaa00;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:#e0e0e0; font-family: "Courier New", Courier, monospace;}

    /* TOP TABS NAV  */
    .top-nav {
        display:flex;
        gap:8px;
        align-items:center;
        padding:10px 16px;
        background: linear-gradient(180deg, rgba(0,0,0,0.12), transparent);
        border-bottom:1px solid rgba(255,255,255,0.02);
        position: sticky;
        top: 0;
        z-index: 50;
    }
    .tabs {
        display:flex;
        gap:6px;
        align-items:center;
    }
    .tab {
        display:inline-block;
        padding:8px 14px;
        border-radius:8px;
        color: #e9ffe9;
        text-decoration:none;
        background: transparent;
        border: 1px solid rgba(0,255,0,0.06);
        transition: background 160ms, transform 120ms;
        font-weight:600;
        font-size:0.95rem;
    }
    .tab:hover{ transform: translateY(-2px); background: rgba(0,255,0,0.04); }
    .tab.active{
        background: var(--accent);
        color: #1a1a2e;
        box-shadow: 0 6px 18px rgba(0,255,65,0.12);
    }
    .brand {
        margin-left: auto;
        font-size:0.95rem;
        color: var(--muted);
    }

    .footer-content-wrapper {
        display: flex;
        justify-content: space-between; 
        align-items: center;
        max-width: 900px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .uclan-link-box {
        
        padding: 10px;
        border: 1px solid var(--accent);
        border-radius: 8px;
        line-height: 1.5; 
    }
    .logo-footer {
        height: 100%; 
        display: flex; 
        align-items: center;
        margin-left: 20px;
    }
    .logo-footer img {
      
        height: 100%; 
        width: auto; 
        max-height: 50px; 
    }
   
    .health-level-3 {
        color: var(--accent); /* Default green, or a light white/grey */
        font-weight: normal;
    }
    .health-level-2 {
        color: #FFD700; /* Yellow/Gold for Warning */
        font-weight: bold;
    }
    .health-level-1 {
        color: #FF4500; /* Orange-Red for High Warning */
        font-weight: bold;
    }
    .health-level-0 {
        color: #8B0000; /* Deep Red for Critical/Failed */
        font-weight: bolder;
        text-shadow: 0 0 5px #8B0000;
    }
    

    @keyframes critical-glow {
        0% {
            box-shadow: 0 0 5px 0 rgba(255, 69, 0, 0.4); /* subtle orange-red */
        }
        50% {
            box-shadow: 0 0 15px 3px rgba(255, 69, 0, 0.9); /* brighter pulse */
        }
        100% {
            box-shadow: 0 0 5px 0 rgba(255, 69, 0, 0.4);
        }
    }

    .critical-pulse {
        /* Apply when health is critical  */
        animation: critical-glow 1.5s infinite ease-in-out;
    }


  </style>
</head>
<body>



  <div class="terminal">
    <h1 class="terminal-header">University of Lancashire Cyber Security Sim</h1>
    <div id="explanation" class="explanation"></div>
    <div id="scene-text" class="terminal-text"></div>
    <div id="options" class="terminal-options"></div>
    <div id="score-box"></div>
    </div>
    
    <div class="footer-content-wrapper">
        <div id="uclan-link-container" style="display: block;">
            <div class="uclan-link-box">
                Interested in more Cyber Security skills? <a href="https://www.lancashire.ac.uk/undergraduate/courses/cyber-security-bsc-hons" target="_blank">www.lancashire.ac.uk/cybersecurity</a>
            </div>
        </div>

        <div class="logo-footer" style="text-align:center; opacity:0.8;">
            <img src="university_of_lancashire_logo.png" alt="University of Lancashire Logo" style="filter: invert(80%) hue-rotate(180deg) brightness(1.2);">
        </div>
        </div>


  <script src="script.js"></script>
</body>
</html>
